apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'bdeshr'
    version = '0.1-SNAPSHOT'
}

repositories {
    mavenCentral()
}

test.doFirst {
    project(":shr-api").tasks.startMockClientIndex.execute()
    project(":shr-api").tasks.migrateDatabase.execute()
}

test {
    testLogging {
        exceptionFormat "full" // default is "short"
    }
}

test.finalizedBy(stopMockClientIndex)

dependencies {
    compile libraries.snappy, libraries.spring_boot, libraries.spring_data_cassandra, libraries.fhir
    compile('io.netty:netty:3.9.0.Final') {
        force = 'true'
    }
    compile('com.toddfast.mutagen:mutagen-cassandra:0.4.0') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    testCompile testLibraries.mockito, testLibraries.junit, testLibraries.spring_test
}

configurations.all {
    exclude group: 'org.jboss.netty', module: 'netty'
}
