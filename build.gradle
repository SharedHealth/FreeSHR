subprojects{

    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }

    task checkStyle(type: Checkstyle){
        configFile file("${project.projectDir}/../config/checkstyle/checkstyle.xml")
    }

    jar.dependsOn 'checkStyle'
}